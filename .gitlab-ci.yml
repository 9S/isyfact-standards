# This file is a template, and might need editing before it works on your project.
---
# Build JAVA applications using Apache Maven (http://maven.apache.org)
# For docker image tags see https://hub.docker.com/_/maven/
#
# For general lifecycle information see https://maven.apache.org/guides/introduction/introduction-to-the-lifecycle.html
#
# This template will build and test your projects as well as create the documentation.
#
# * Caches downloaded dependencies and plugins between invocation.
# * Does only verify merge requests but deploy built artifacts of the
#   master branch.
# * Shows how to use multiple jobs in test stage for verifying functionality
#   with multiple JDKs.
# * Uses site:stage to collect the documentation for multi-module projects.
# * Publishes the documentation for `master` branch.

variables:
  # This will supress any download for dependencies and plugins or upload messages which would clutter the console log.
  # `showDateTime` will show the passed time in milliseconds. You need to specify `--batch-mode` to make this work.
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  # As of Maven 3.3.0 instead of this you may define these options in `.mvn/maven.config` so the same config is used
  # when running from the command line.
  # `installAtEnd` and `deployAtEnd`are only effective with recent version of the corresponding plugins.
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"

# Cache downloaded dependencies and plugins between builds.
# To keep cache across branches add 'key: "$CI_JOB_REF_NAME"'
image: maven:3-jdk-8
stages:
  - buildstage
  - teststage1
  - teststage2
  - teststage3
  - teststage4
  - packagestage
  - deploystage
cache:
  paths:
    - .m2/repository
  key: "isyfactstandards"

#Buildstage
build:isyfactstandards:
  stage: buildstage
  artifacts:
   paths:
   - "*/target/*"
   expire_in: 30 mins
  script:
   - 'mvn $MAVEN_CLI_OPTS test-compile'

#Teststage1
test:masterpom:
  stage: teststage1
  artifacts:
   paths:
   - "*/target/*"
   expire_in: 30 mins
  script:
    - 'mvn -pl isyfact-masterpom,isyfact-masterpom-lib $MAVEN_CLI_OPTS test'



#Teststage2
.template: &test2
  stage: teststage2
  dependencies:
   - build:isyfactstandards
  artifacts:
   paths:
   - "*/target/*"
   expire_in: 30 mins

test:productsbom:
  <<: *test2
  script:
    - 'mvn -pl isyfact-products-bom $MAVEN_CLI_OPTS test'

test:serviceapisst:
  <<: *test2
  script:
    - 'mvn -pl isy-serviceapi-sst $MAVEN_CLI_OPTS test'

test:datetime:
  <<: *test2
  script:
    - 'mvn -pl isy-datetime $MAVEN_CLI_OPTS test'



#Teststage3
.template: &test3
  stage: teststage3
  dependencies:
   - test:productsbom
   - test:serviceapisst
   - test:datetime
  artifacts:
   paths:
   - "*/target/*"
   expire_in: 30 mins

test:aufrufkontext:
  <<: *test3
  script:
    - 'mvn -pl isy-aufrufkontext $MAVEN_CLI_OPTS test'
  

test:batchrahmen:
  <<: *test3
  script:
    - 'mvn -pl isy-batchrahmen $MAVEN_CLI_OPTS test'

test:exceptioncore:
  <<: *test3
  script:
    - 'mvn -pl isy-exception-core $MAVEN_CLI_OPTS test'

test:konfiguration:
  <<: *test3
  script:
    - 'mvn -pl isy-konfiguration $MAVEN_CLI_OPTS test'

test:logging:
  <<: *test3
  script:
    - 'mvn -pl isy-logging $MAVEN_CLI_OPTS test'

test:persistence:
  <<: *test3
  script:
    - 'mvn -pl isy-persistence $MAVEN_CLI_OPTS test'

test:polling:
  <<: *test3
  script:
    - 'mvn -pl isy-polling $MAVEN_CLI_OPTS test -DskipTests'

test:serviceapicore:
  <<: *test3
  script:
    - 'mvn -pl isy-serviceapi-core $MAVEN_CLI_OPTS test -DskipTests'

test:sicherheit:
  <<: *test3
  script:
    - 'mvn -pl isy-sicherheit $MAVEN_CLI_OPTS test'

test:task:
  <<: *test3
  script:
    - 'mvn -pl isy-task $MAVEN_CLI_OPTS test -DskipTests'

test:util:
  <<: *test3
  script:
    - 'mvn -pl isy-util $MAVEN_CLI_OPTS test'

test:sonderzeichen:
  <<: *test3
  script:
    - 'mvn -pl isy-sonderzeichen $MAVEN_CLI_OPTS test'


#Teststage4
test:ueberwachung:
  stage: teststage4
  dependencies:
   - test:task
  artifacts:
   paths:
   - "*/target/*"
   expire_in: 30 mins
  script:
    - 'mvn -pl isy-ueberwachung $MAVEN_CLI_OPTS test'

package:isyfactstandards:
  stage: packagestage
  dependencies:
    - build:isyfactstandards
#   - test:aufrufkontext
#   - test:batchrahmen
#   - test:exceptioncore
#   - test:konfiguration
#   - test:logging
#   - test:persistence
#   - test:polling
#   - test:serviceapicore
#   - test:sicherheit
#   - test:util
#   - test:sonderzeichen
#   - test:ueberwachung
  artifacts:
   paths:
   - "*/target/*.jar"
  script:
   - 'mvn $MAVEN_CLI_OPTS package -DskipTests'

deploy:isyfactstandards:
  stage: deploystage
  dependencies:
   - package:isyfactstandards
  script:
   - 'mvn $MAVEN_CLI_OPTS deploy'
