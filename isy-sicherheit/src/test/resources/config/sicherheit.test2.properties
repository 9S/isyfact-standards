# ---------------------------------------------------------------------------
# Diese Konfigurationsdatei enthaelt eine Sammlung von Properties, welche
# der Anwendung ueber die Spring-Bean "konfiguration" bereitgestellt wird.
# ---------------------------------------------------------------------------

#Konfigurationseinträge für den Cams-Agenten
sic.camsagent.login.config.entry=servicegateway
sic.camsagent.login.medium=servicegateway
sic.camsagent.security.domain=servicegateway
sic.camsagent.nutzertyp=unbekannt

# Cams-Server der per Watchdog angepingt wird.
sic.camsagent.ping.servername=servernameTest1

testBenutzer.kennung = testbenutzer
testBenutzer.passwort = passwort
testBenutzer.bhknz = 123456

# Zeit in Sekunden, die ein Eintrag im Cache verweilt, bis er als ungültig markiert wird.
# Time-To-Live 0 deaktiviert den Cache. 
sic.caching.ttl=0
# Maximale Anzahl an Elementen, die im Cache vorgehalten werden. Die Elemente, die am 
# längsten nicht verwendet wurden, werden aus dem Cache entfernt.
# Der Cache hat eine unbegrenzte Größe, wenn der Wert auf 0 gesetzt wird.
sic.caching.max.elements=10000
