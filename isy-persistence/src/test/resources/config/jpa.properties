# ---------------------------------------------------------------------------
# Diese Parameter werden von der Spring PropertyConfigurer Bean verwendet,
# um die in der Spring-Konfigurationsdatei f\u00fcr Hibernate enthaltenen
# Platzhalter zu ersetzen.
# ---------------------------------------------------------------------------
# These parameters are used by the Spring PropertyConfigurer Bean to replace
# the Hibernate placeholders in the Spring configuration file.
# ---------------------------------------------------------------------------

# JDBC-Connection-Angaben f\u00fcr die Datenbankverbindung
# ---------------------------------------------------------------------------
# JDBC-Connection string for the database connection
database.url=jdbc:oracle:thin:@database.local.vm:1521/servicename
# Benutzername des technischen DB-Benutzers
# ---------------------------------------------------------------------------
# Username of the technical database user
database.username=testbenutzer
# Benutzername ung\u00fcltig
# ---------------------------------------------------------------------------
# Invalid username
database.username2=testebnutzer_defekt
# Passwort des technischen DB-Benutzers
# ---------------------------------------------------------------------------
# Password of the technical database user
database.password=testbenutzer
# Passwort ung\u00fcltig
# ---------------------------------------------------------------------------
# Invalid password
database.password2=test321
# Anzahl der minimal offenen Verbindungen im Connection Cache
# ---------------------------------------------------------------------------
# Minimum number of open connections in the connection cache
database.connections.min.active=2
# Anzahl der maximal m\u00f6glichen Verbindungen im Connection Cache
# ---------------------------------------------------------------------------
# Maximum number of open connections in the connection cache
database.connections.max.active=50
# Zeit in Sekunden, nach der bei Nichtverf\u00fcgbarkeit einer neuen Verbindung ein Fehler geworfen wird
# ---------------------------------------------------------------------------
# Time in second after which an error is thrown when a new connection is not available
database.connections.wait.timeout=300
# Aktiviert/Deaktiviert die Pr\u00fcfung von Datenbankverbindungen vor ihrer Benutzung.
# ---------------------------------------------------------------------------
# Enables/disables the validation of database connection before usage.
database.validate.connection=true
# Der Wert f\u00fcr oracle.net.CONNECT_TIMEOUT des Oracle JDBC Treibers. Der Timeout bestimmt die maximale Zeit,
# welche zum Aufbau einer Netzwerkverbindung zum Datenbankserver gewartet wird.
# ---------------------------------------------------------------------------
# The value for oracle.net.CONNECT_TIMEOUT of the Oracle JDBC driver. The parameter specifies the time, in
# seconds, for a client to establish a connection to the database server.
database.timeout.driver.connect=10000
# Der Wert f\u00fcr oracle.jdbc.ReadTimeout des Oracle JDBC Treibers. Der Timeout bestimmt die maximale Zeit,
# welche auf Socketebene zum Lesen von Daten gewartet wird.
# Dadurch k\u00f6nnen abgebrochene TCP Verbindungen erkannt werden.
# ---------------------------------------------------------------------------
# The value for oracle.jdbc.ReadTimeout of the Oracle JDBC driver. Read timeout while reading data from the
# socket. The timeout is in milliseconds. This allows to detect broken TCP connections.
database.timeout.driver.read=120000
